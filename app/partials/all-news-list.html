<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
        <form>
            <div class="form-group">
                <label for="searchQuery">Search:</label>
                <input id="searchQuery" ng-model="query" class="form-control" placeholder="Keywords">
            </div>
            <div class="form-group">
                <label for="orderSelect">Order by:</label>
                <select id="orderSelect" ng-model="orderProp" class="form-control">
                    <option value="provider">Provider</option>
                    <option value="rank">Rank</option>
                    <option value="title">Title</option>
                </select>
            </div>
        </form>
    </div>
    <div class="col-md-8">
      <!--Body content-->
      <ul class="news">
        <li ng-repeat="item in allNewsList | filter:query | orderBy:orderProp" class="thumbnail">
             <img class="favIcon" ng-src="{{item.favIconUrl}}"/>
             &nbsp;<a href="{{item.url}}">{{item.title}}</a>
             <br><small>{{item.summary}}</small>
             <br><small class="provider">Source:&nbsp;<a href="{{item.providerUrl}}">{{item.provider}}</a></small>
        </li>
      </ul>
    </div>
  </div>
</div>
